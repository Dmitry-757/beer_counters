<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Nomenclature</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>-->
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>
<body>


    <div class="container-fluid text-center fixed-top " style="background: white; z-index: 3">
        <br>
        <a th:href="@{/start}" class="h2">Основное меню</a>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="mt-5 mb-5">
                <table class="table table-striped table-hover table-bordered" style="width: 100%">
                    <thead style="position: sticky; top: 55px; background: white; z-index: 2">
                    <tr>
                        <th>№</th>
                        <th>Наименование</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody >
                    <tr th:each="item, iterStat : ${listOfItems}"
                        th:style="${iterStat.odd} ? 'font-weight: bold;'">
                        <td th:text="${iterStat.index}+1" ></td>
                        <td th:text="${item.getName()}"></td>
                        <td>
                            <div class="dropend">
                                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                                        id="dropdownMenuButton1">
                                    Action
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
<!--                                    <li><a class="dropdown-item" th:href="@{/nomenclature/addEditItem}">Add</a> </li>-->
                                    <li><a class="dropdown-item" th:href="@{/nomenclature/addEditItem(id=${item.getId})}">Edit</a> </li>
                                    <li><a class="dropdown-item" th:href="@{/nomenclature/delete(id=${item.getId})}">Delete</a> </li>
                                </ul>
                            </div>

<!--                            <a th:href="@{/subjects/addEditItem}">Add</a>-->
<!--                            <a th:href="@{/subjects/addEditItem(id=${item.getId})}">Edit</a>-->
<!--                            <a th:href="@{/subjects/delete(id=${item.getId})}">Delete</a>-->
<!--                            <a th:href="@{students/details(id=${item.getId})}">Details</a>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
                <a th:href="@{/nomenclature/addEditItem}" class="btn btn-primary ">Добавить номенклатуру</a>
                <br>
<!--                <br>-->
<!--                <a th:href="@{/start}" class="header">main menu</a>-->

            </div>
        </div>
    </div>

</body>
</html>
